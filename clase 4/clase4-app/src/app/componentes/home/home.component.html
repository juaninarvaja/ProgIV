<h3>LISTA DE PAISES</h3>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Pais">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Continente"></textarea>
  </mat-form-field>
</form>
<button mat-button>Boton con estilo google</button>
<table>
  <tr *ngFor="let item of lista">
  <td>{{item.name}}</td>
  <td>{{item.region}}</td>
  <td><img src ="{{item.flag}}" width="100" height="100"></td>
  </tr>
  </table>
